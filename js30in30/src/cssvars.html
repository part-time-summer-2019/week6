<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing with CSS variables</title>
</head>
<body>
    <div class="main-content">
        <H2>CSS Variables in <span class="highlight">JS</span> </H2>

        <div class="controls">
            <label for="spacing">Spacing</label>
            <input id="spacing" type="range" name="custom-padding" min="10" max="200" value="10" data-suffix="px">

            <label for="blur">Blur</label>
            <input id="blur" type="range" name="custom-blur" min="0" max="100" value="1" data-suffix="px">

            <label for="color">Color</label>
            <input id="color" type="color" name="custom-color" value="#ffc761" data-suffix="">
        </div>

        <img src="https://picsum.photos/600/400/?random">
    </div>
</body>
</html>
