// 2) Return the area of a non-right triangle - Look up Heron's formula 
const triangle = (a,b,c) => {
    const s = (a + b + c)/2;
    const area = Math.sqrt(s*((s-a)*(s-b)*(s-c)));
    console.log(area)
};

triangle(5,6,7);

    let text = textNode.data;
    console.log(text)  
};

grabData('.problem-3')

// 4) Grab the content of value within the problem-3 div tag

grabValue('problem')


// 5) Guess a random integer from 1 to 10 inclusive and see if you are correct using prompts 
function guessNumber () {
    const num = Math.ceil(Math.random() * 10);
    const gnum = prompt('Guess the number between 1 and 10 inclusive');
    if (gnum == num)
        alert('Matched');
    else
        alert(`Not matched, the number was ${num}`);
};

guessNumber()
