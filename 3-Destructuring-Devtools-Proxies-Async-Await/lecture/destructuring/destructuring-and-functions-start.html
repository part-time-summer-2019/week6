<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  // here we set the variable equal to a default blank object - it will allows you to pass the tipCalc function without arguments - it will just be the default 


  // Since we have default values above, we can leave off variables such as taxes 




</script>
</body>
</html>
